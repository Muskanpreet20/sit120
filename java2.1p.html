<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Concepts</title>
</head>
<body>
  <script>
    // String methods
    const text = "Hello, world!";
    console.log("String methods:");
    console.log("1. Length:", text.length);
    console.log("2. Uppercase:", text.toUpperCase());
    console.log("3. Lowercase:", text.toLowerCase());
    console.log("4. Substring:", text.substring(0, 5));
    console.log("5. Replace:", text.replace("world", "universe"));

    // Number methods
    const number = 42.5678;
    console.log("\nNumber methods:");
    console.log("1. Fixed Decimal:", number.toFixed(2));
    console.log("2. Exponential Notation:", number.toExponential(3));
    console.log("3. Precision:", number.toPrecision(4));
    console.log("4. Rounded:", Math.round(number));
    console.log("5. Square Root:", Math.sqrt(number));

    // Array methods
    const array = [1, 2, 3, "four", 5];
    console.log("\nArray methods:");
    console.log("1. Length:", array.length);
    console.log("2. Join as String:", array.join(", "));
    console.log("3. Push:", array.push(6));
    console.log("4. Pop:", array.pop());
    console.log("5. Index of 'four':", array.indexOf("four"));

    // Date methods
    const now = new Date();
    console.log("\nDate methods:");
    console.log("1. Current Date:", now);
    console.log("2. Day of the Week:", now.getDay());
    console.log("3. Full Year:", now.getFullYear());
    console.log("4. Hours:", now.getHours());
    console.log("5. Minutes:", now.getMinutes());

</html>
